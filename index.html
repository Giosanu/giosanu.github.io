<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mainPage.css">
</head>
<body>
    
    <input id="pac-input" class="controls" type="text" placeholder="Search place here..">
    <script src="mainPage.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRYFIiuyheFB9JYUl0yTlYW9jYGecAhGY&libraries=places&callback=initAutocomplete" async defer></script>
    <div id="map"></div>
    <div id="left-panel">
        <svg id="leftArrow" class="arrow left" width="20%" height="20%" viewBox="0 0 50 500" onclick="right()">
                        <polyline fill="none" stroke="black"  stroke-width="6px" points="
                        45.63,500.8 0.375,250.087 45.63,0.375 "/>
                    </svg>  
        <svg  id="rightArrow"  class="arrow right" width="20%" height="20%"  viewBox="0 0 50 500" onclick="left()" >
                        <polyline fill="none" stroke="black" stroke-width="6px" points="
                        0.375,0.375 45.63,250.087 0.375,500.8 "/>
        
        <div id="places">
        </div>
    </div>

</body>
